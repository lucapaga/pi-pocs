<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar  color="primary">
  LED Manager
</mat-toolbar>
  <h1 class="mdc-typography--body1">
    Click buttons to switch on and off your LEDs
  </h1>
  <p>
    <mat-button-toggle value="left" (change)="toggleRedLED($event)">
      Red LED
    </mat-button-toggle>
    <mat-button-toggle value="left" (change)="toggleGreenLED($event)">
      Green LED
    </mat-button-toggle>
  </p>
